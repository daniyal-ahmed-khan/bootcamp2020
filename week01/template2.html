<html>
    <head>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <style>
            *{
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            nav ul li {
                display: inline-block;
                line-height: 54px;
            }

            nav{
                margin: 0;
                background: #5920df; 
                height: 54px;
                width: 100%;
                box-shadow: 0px 3px 5px #0e0d0d;
            }

            nav ul li a {
                color: white;
                font-family: Arial, Helvetica, sans-serif;
                list-style: none;
                font-size: 20px;
                text-decoration: none;
                padding: 18px 30px;
            }

            header{
                background-color:#5920df;
                display: flex;
                flex-flow: column;
                height: 500px;
                justify-content: center;
                align-items: center;
            }

            header h1 {
                font-size: 70px;
                /* text-align: center; */
                font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                color: white;
            }
            header p {
                font-size: 30px;
                color: white;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            a:hover, a.active {
                background-color:white;
                color: black;
                transition: .5s;
            }
            .menu {
                font-size: 30px;
                color: white;
                float: right;
                display: none;
                line-height: 56px;
                margin-right: 40px;
                margin-top: 12px;
            }
            #check{
                display: none;
            }


            @media (max-width: 799px){
                .menu {
                    display: block;
                }
                ul {
                    position: fixed;
                    width: 100%;
                    height: 100vh;
                    background: #2c3e50;

                    top: 80px;
                    left: -100%;
                    text-align: center;
                    transition: all .5s;
                }
                nav ul li {
                    display: block;
                    margin: 50px 0;
                    line-height: 30px;
                }
                nav ul li a {
                    font-size: 20px;
                }
                a:hover, a.active {
                    background-color: #5920df; ;
                    color: white;
                }
                #check:checked ~ ul {
                    left: 0;
                }
            }
        </style>
    </head>

        <header>
            
            <nav>
                <input type="checkbox" id="check">
                <label for="check" class='menu'>
                    <i class='fas fa-bars'></i>
                </label>
                <ul>
                    <li><a class='active' href="#">Home</a></li>
                    <li><a href="#">Link 1</a></li>
