<html>
    <head>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
        <style>
            *{
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            nav ul li {
                display: inline-block;
                line-height: 54px;
            }

            nav{
                margin: 0;
                position: fixed;
                background: CORAL; 
                height: 54px;
                width: 100%;
                box-shadow: 0px 3px 5px #0e0d0d;
            }

            nav ul li a {
                color: white;
                font-family: Arial, Helvetica, sans-serif;
                list-style: none;
                font-size: 20px;
                text-decoration: none;
                padding: 18px 30px;
            }
            a:hover, a.active {
                background-color:white;
                color: black;
                transition: .5s;
            }
            .menu {
                font-size: 30px;
                color: white;
                float: right;
                display: none;
                line-height: 56px;
                margin-right: 40px;
                margin-top: 12px;
            }
            #check{
                display: none;
            }

            header{
                background-color:coral;
                height: 570px;
            }

            div#headerElements {
                display: flex;
                flex-flow: column;
                justify-content: center;
                align-items: center;
                padding-top: 100px;
            }

            #headerElements h1 { 
                font-size: 70px;
                font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                color: white;
                margin-top:50px;
            }

            #headerElements p {
                font-size: 50px;
                color: white;
                margin-top:50px;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            
            #headerElements button {
                background-color: black;
                cursor: pointer;
                color: white;
                width: 170px;
                height: 55px;
                border: 1px solid black;
                font-size: 20px;
                margin-top: 60px;
            }

            #headerElements button:hover {
                color: black;
                background-color: white;
                border: 1px solid white;
            }
            
        </style>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a class='active' href="#">BOOTCAMP</a></li>
                    <li><a href="https://github.com/daniyal-ahmed-khan/bootcamp2020/tree/master/docs/template1.html">Template 1</a></li>
                    <li><a href="#">Template 2</a></li>
                    <li><a href="#">Template 3</a></li>
                    <li><a href="#">Template 4</a></li>
                    <li><a href="#">Template 5</a></li>
                    <li><a href="#">Template 6</a></li>
                </ul>    
            </nav>
            <div id="headerElements">
                <h1>BOOTCAMP 2020</h1>
                <p>WEEK 02</p>
                
            </div>
        </header>

        
    </body>
</html>
